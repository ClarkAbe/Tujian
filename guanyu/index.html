<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">        <title>Title</title>    <style>        div {            display: inline-block;            width: 300px;            height: 400px;            position: fixed;            top: 0px;            left: 0px;            right: 0px;            bottom: 0px;            margin: auto;        }    </style></head><body><div>     <p style="text-align: center;"><img src="./guanyu.png" width="128" height="128"></p>    <h1 style="text-align: center;"><strong>图鉴</strong></h1>    <h6> <strong>图鉴</strong>是一款简易的壁纸推荐软件，均由人工从Pixiv，酷安，Unsplash等网站摘取而来。经过精细挑选，会更适合来用做壁纸。</h6><h6> <strong>图鉴</strong>不会一次更新大量图片，维护者每次更新1-2张图，共有若干维护者。您无需更新应用本身，想换心情时，进入图鉴，每次刷新后都会有让你心动的图片。</h6><h6 style="text-align: center;">想了解更多信息，请点击本页面的悬浮球。</h6></div></body></html>
